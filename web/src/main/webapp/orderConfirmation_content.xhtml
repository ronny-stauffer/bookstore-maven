<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
        <ui:composition>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{texts.number}"/>
                    <h:outputText value="#{orderBean.order.number}"/>

                    <h:outputText value="#{texts.date}"/>
                    <h:outputText value="#{orderBean.order.date}">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>

                    <h:outputText value="#{texts.amount}"/>
                    <h:outputText value="#{currency.currency} #{orderBean.order.amount}">
                        <f:convertNumber pattern="#,##00.00"/>
                    </h:outputText>

                    <h:outputText value="#{texts.status}"/>
                    <h:outputText value="#{orderBean.orderStatus}"/>
                </h:panelGrid>
                <h:commandButton value="#{texts.close}" action="#{orderBean.close}"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
