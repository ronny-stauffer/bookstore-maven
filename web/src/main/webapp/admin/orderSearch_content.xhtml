<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{texts.dateFrom}"/>
                    <p:calendar id="fromDate" value="#{ordersBean.fromDate}" showOn="button" required="true">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </p:calendar>
                    <h:message for="fromDate" styleClass="error"/>

                    <h:outputLabel value="#{texts.dateTo}"/>
                    <p:calendar id="toDate" value="#{ordersBean.toDate}" showOn="button" required="true">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </p:calendar>
                    <h:message for="toDate" styleClass="error"/>
                    
                    <h:commandButton value="#{texts.search}" action="#{ordersBean.searchOrders()}"/>
                </h:panelGrid>
                <h:message for="" styleClass="error"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
